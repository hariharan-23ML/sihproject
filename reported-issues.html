<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reported Issues</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .issue-card { border: 1px solid #ddd; border-radius: 6px; padding: 15px; margin: 10px 0; }
    h2 { margin: 0; }
    p { margin: 5px 0; }
    button { margin-top: 5px; padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; }
    .status { font-weight: bold; margin-top: 5px; }
    .filter { margin-bottom: 20px; }
    .back-btn { margin-top: 20px; background: green; color: white; }
    .back-btn:hover { background: darkgreen; }
  </style>
</head>
<body>
  <h1>All Reported Issues</h1>

  <!-- üü¢ Filter Dropdown -->
  <div class="filter">
    <label for="filter">Filter by Status: </label>
    <select id="filter">
      <option value="All">All</option>
      <option value="Pending">Pending</option>
      <option value="In Progress">In Progress</option>
      <option value="Resolved">Resolved</option>
    </select>
  </div>

  <div id="issuesList"></div>

  <!-- üü¢ Navigation Button -->
  <button class="back-btn" onclick="window.location.href='index.html'">
    Back to Report Page
  </button>

  <!-- Firebase Config -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const issuesList = document.getElementById("issuesList");
    const filter = document.getElementById("filter");

    function loadIssues(statusFilter = "All") {
      issuesList.innerHTML = "";
      let query = db.collection("issues").orderBy("createdAt", "desc");

      query.get().then(snapshot => {
        snapshot.forEach(doc => {
          let issue = doc.data();
          if (statusFilter !== "All" && issue.status !== statusFilter) return;

          let card = document.createElement("div");
          card.className = "issue-card";
          card.innerHTML = `
            <h2>${issue.title}</h2>
            <p>${issue.description}</p>
            <p>üìç ${issue.location}</p>
            <p class="status">Status: ${issue.status}</p>
            <button onclick="updateStatus('${doc.id}', 'In Progress')">Mark In Progress</button>
            <button onclick="updateStatus('${doc.id}', 'Resolved')">Mark Resolved</button>
          `;
          issuesList.appendChild(card);
        });
      });
    }

    function updateStatus(id, newStatus) {
      db.collection("issues").doc(id).update({
        status: newStatus
      }).then(() => {
        loadIssues(filter.value);
      });
    }

    filter.addEventListener("change", () => {
      loadIssues(filter.value);
    });

    loadIssues();
  </script>
</body>
</html>
