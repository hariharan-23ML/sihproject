<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Map</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>#map { height: 500px; width: 100%; border-radius:12px; }</style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="index.html">🏠 Dashboard</a>
    <a href="reported-issues.html">🐞 Reported Issues</a>
    <a href="live-map.html" class="active">🗺️ Live Map</a>
    <a href="task-assignment.html">📋 Task Assignment</a>
    <a href="resolved-reports.html">✅ Resolved Reports</a>
    <a href="admin-settings.html">⚙️ Settings</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <header><h1>Live Map</h1></header>
    <div class="container">
      <div class="card"><div id="map"></div></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { db } from "./firebase.js";
    import { collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // Initialize map
    const map = L.map('map').setView([23.61, 85.27], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markersLayer = L.layerGroup().addTo(map);

    // Function to pick marker color based on status
    function colorByStatus(status) {
      if (!status) return 'gray';
      const s = status.toString().trim().toLowerCase();
      if (s === 'submitted' || s === 'pending') return 'red';
      if (s === 'assigned' || s === 'in progress') return 'orange';
      if (s === 'resolved') return 'green';
      return 'blue';
    }

    function createIcon(color) {
      return L.divIcon({
        html: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="36" viewBox="0 0 24 36"><path d="M12 0C7 0 3 4 3 9c0 7 9 20 9 20s9-13 9-20c0-5-4-9-9-9z" fill="${color}"/></svg>`,
        className: '',
        iconSize: [24,36],
        iconAnchor: [12,36],
        popupAnchor: [0,-36]
      });
    }

    // Real-time updates from Firestore
    onSnapshot(collection(db, "reportapp"), (snapshot) => {
      markersLayer.clearLayers();
      if (snapshot.empty) return;

      snapshot.forEach(doc => {
        const d = doc.data();
        if (!d.location || d.location.lat == null || d.location.lng == null) return;

        const color = colorByStatus(d.status);
        const marker = L.marker([d.location.lat, d.location.lng], { icon: createIcon(color) })
          .bindPopup(`
            <b>${d.title || 'Untitled'}</b><br/>
            ${d.description || ''}<br/>
            <small>Status: ${d.status || 'N/A'}</small>
          `);
        markersLayer.addLayer(marker);
      });
    }, (err) => {
      console.error("Map snapshot error:", err);
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
