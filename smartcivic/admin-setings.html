<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="./index.html">ğŸ  Dashboard</a>
    <a href="./reported-issues.html">ğŸ Reported Issues</a>
    <a href="./live-map.html">ğŸ—º Live Map</a>
    <a href="./task-assignment.html">ğŸ“‹ Task Assignment</a>
    <a href="./resolved-reports.html">âœ… Resolved Reports</a>
    <a href="./admin-setings.html" class="active">âš™ Settings</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="main">
    <header><h1>Admin Settings</h1></header>
    <div class="container">
      <!-- Profile Settings -->
      <div class="card">
        <h3>Profile</h3>
        <form id="profileForm">
          <input type="text" id="adminName" placeholder="Admin Name"><br>
          <input type="email" id="adminEmail" placeholder="Admin Email"><br>
          <input type="password" id="newPassword" placeholder="New Password"><br>
          <button type="submit">Update Profile</button>
        </form>
        <p id="profileMsg"></p>
      </div>

      <!-- System Settings -->
      <div class="card">
        <h3>System Settings</h3>
        <form id="deptForm">
          <input type="text" id="deptName" placeholder="Department Name" required>
          <button type="submit">Add Department</button>
        </form>
        <ul id="deptList"></ul>
      </div>
    </div>
  </div>

  <!-- Firebase & Admin Logic -->
  <script type="module">
    import { auth, db } from "./firebase.js";
    import { updatePassword, updateEmail } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // Profile Update
    const profileForm = document.getElementById("profileForm");
    const profileMsg = document.getElementById("profileMsg");
    profileForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) {
        profileMsg.textContent = "âŒ No authenticated user.";
        return;
      }
      const email = document.getElementById("adminEmail").value.trim();
      const newPass = document.getElementById("newPassword").value;
      try {
        if (email) await updateEmail(user, email);
        if (newPass) await updatePassword(user, newPass);
        profileMsg.textContent = "âœ… Profile updated successfully!";
      } catch (err) {
        profileMsg.textContent = "âŒ Error: " + (err.message || err);
      }
    });

    // Department Management
    const deptForm = document.getElementById("deptForm");
    const deptList = document.getElementById("deptList");
    deptForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const deptName = document.getElementById("deptName").value.trim();
      if (!deptName) return;
      try {
        await addDoc(collection(db, "departments"), { name: deptName });
        document.getElementById("deptName").value = "";
      } catch (err) {
        console.error("Add department error:", err);
        alert("Failed to add department");
      }
    });

    // Live Department List
    onSnapshot(collection(db, "departments"), (snap) => {
      deptList.innerHTML = "";
      if (snap.empty) {
        deptList.innerHTML = "<li>No departments yet</li>";
        return;
      }
      snap.forEach((d) => {
        const li = document.createElement("li");
        li.textContent = d.data().name;
        deptList.appendChild(li);
      });
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
