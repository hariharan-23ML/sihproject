<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Civic Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{justify-content:center;align-items:center;display:flex;background:#2e7d32;height:100vh;margin:0;}
    .login-box{background:white;padding:40px;border-radius:12px;width:320px;
      box-shadow:0 8px 24px rgba(0,0,0,0.2);text-align:center;}
    .login-box h2{margin-bottom:20px;color:#2e7d32;}
    .login-box input{width:100%;padding:12px;margin:10px 0;border:1px solid #ccc;border-radius:8px;}
    .login-box button{width:100%;padding:12px;background:#2e7d32;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:600;}
    .login-box button:hover{background:#1b5e20;}
    #error{color:red;margin-top:10px;}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="email" id="username" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="error"></p>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const btn = document.getElementById("loginBtn");
    const errBox = document.getElementById("error");

    btn.addEventListener("click", async () => {
      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      errBox.textContent = "";
      try {
        await signInWithEmailAndPassword(auth, email, password);
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        errBox.textContent = "Invalid credentials or network error.";
      }
    });
  </script>
</body>
</html>
